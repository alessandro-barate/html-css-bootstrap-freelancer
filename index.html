<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Bootstrap</title>

<body>
    <header>
        <div class="container-lg">
            <div class="row">
                <div class="col bg-primary">
                    <p class="h3 py-4">start bootstrap</p>
                </div>

                <div class="col bg-secondary text-center">
                    <div class="row">
                        <div class="col bg-success">1</div>
                        <div class="col bg-danger">2</div>
                        <div class="col bg-warning">3</div>
                    </div>
                </div>
            </div>
        </div>

    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col">
                    <img class="object-fit-cover" src="./img/avatar.svg" alt="">
                </div>
            </div>
        </div>
